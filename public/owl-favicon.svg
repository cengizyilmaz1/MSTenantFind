    <path d="M 220 410 L 220 430 M 210 430 L 230 430 M 215 430 L 215 435 M 225 430 L 225 435" />
    <path d="M 292 410 L 292 430 M 282 430 L 302 430 M 287 430 L 287 435 M 297 430 L 297 435" />
